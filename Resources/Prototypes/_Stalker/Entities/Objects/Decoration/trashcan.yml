- type: entity
  id: TrashCanS1
  parent: BaseStructure
  name: мусорный контейнер
  suffix: ST, Mapping
  description: Специализированная ёмкость, служащая для сбора бытовых или строительных отходов.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Other/trashcan.rsi
    state: tc1
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 6000
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Tag
    tags:
      - Structure
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel:
                min: 10
                max: 15
              STCraftSheetCopperT1:
               min: 2
               max: 3
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

