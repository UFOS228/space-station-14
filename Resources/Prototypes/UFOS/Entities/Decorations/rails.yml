# TODO move this to tiles once tile smoothing is supported
- type: entity
  id: Rails
  name: rails
  suffix: "Metro Decoration"
  description: Rails.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: UFOS/Decorations/rails.rsi
    drawdepth: FloorTiles
    state: rails1
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Clickable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
