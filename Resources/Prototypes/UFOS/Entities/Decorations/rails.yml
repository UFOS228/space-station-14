# TODO move this to tiles once tile smoothing is supported
- type: entity
  id: Rails
  name: rails
  description: Rails.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: UFOS/Decortaions/rails.rsi
    drawdepth: FloorTiles
  - type: Icon
    sprite: UFOS/Decortaions/rails.rsi
    state: rails1
  - type: Transform
    anchored: true
  - type: IconSmooth
    key: catwalk
    base: catwalk_
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: Tag
    tags:
      - Catwalk
  - type: Construction
    graph: Catwalk
    node: Catwalk
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2
