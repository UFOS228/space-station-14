- type: entity
  name: BaseWeaponRevShotgun
  parent: BaseItem
  id: BaseWeaponRevShotgun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Large
    shape:
    - 0,0,0,4
  - type: Tag
    tags:
    - Shotgun
  - type: Clothing
    sprite: UFOS/Objects/Weapons/db_shotgun.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Back
  - type: AmmoCounter
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1.5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: UseDelay
    delay: 0.66
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - ShellShotgun
    proto: ShellShotgun
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/UFOS/Weapon/duplet/duplet_eject.ogg
    soundInsert:
      path:  /Audio/UFOS/Weapon/duplet/duplet_insert.ogg
  - type: StaticPrice
    price: 500

- type: entity
  name: double-barreled shotgun
  suffix: "Metro Guns"
  parent: [BaseWeaponRevShotgun, BaseGunWieldable, BaseWeaponClothing, SpeedModifierMediumGun]
  id: WeaponShotgunDoubleBarrel
  description: An immortal classic. Uses .50 shotgun shells.
  components:
  - type: Sprite
    sprite: UFOS/Objects/Weapons/db_shotgun.rsi
  - type: Item
    size: Normal
    shape:
    - 0,0,4,0
    sprite: UFOS/Objects/Weapons/db_shotgun_inhands_64x.rsi
  - type: GunRequiresWield
  - type: Gun
    fireRate: 2
    soundGunshot:
      path: /Audio/UFOS/Weapon/duplet/duplet_shoot_1.ogg
  - type: RevolverAmmoProvider
    capacity: 2
    chambers: [ True, True ]
    ammoSlots: [ null, null ]
  - type: Construction
    graph: DbSawn
    node: start
    deconstructionTarget: null



- type: entity
  name: sawn-off shotgun
  parent: BaseWeaponShotgun
  id: WeaponShotgunSawn
  description: Groovy! Uses .50 shotgun shells.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/sawn.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/sawn.rsi
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Shotguns/sawn_inhands_64x.rsi
  - type: Gun
    fireRate: 4
    soundGunshot: # Corvax-Guns
      path: /Audio/Corvax/Weapons/Guns/Gunshots/shotgun_sawed.ogg
  - type: BallisticAmmoProvider
    capacity: 2
  - type: Construction
    graph: ShotgunSawn
    node: shotgunsawn
    deconstructionTarget: null

- type: entity
  name: sawn-off shotgun
  parent: WeaponShotgunSawn
  id: WeaponShotgunSawnEmpty
  description: Groovy! Uses .50 shotgun shells.
  suffix: Empty
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Construction
    graph: ShotgunSawn
    node: shotgunsawn
    deconstructionTarget: null

- type: constructionGraph
  id: DbSawn
  start: start
  graph:
    - node: start
      edges:
        - to: shotgunsawn
          steps:
            - tool: Sawing
              doAfter: 2
    - node: shotgunsawn
      entity: WeaponShotgunSawnEmpty 
