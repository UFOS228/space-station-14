- type: entity
  name: Ублюдок
  suffix: "Metro Guns"
  parent: [BaseWeaponSubMachineGun, BaseWeaponClothing, SpeedModifierMediumGun]
  id: WeaponSubMachineGunBastard
  description: Этот кустарный автомат отличается высоким темпом стрельбы, в результате чего быстро перегревается и заклинивает, чем и заслужил своё название.
  components:
  - type: Clothing
    sprite: UFOS/Objects/Weapons/bastard.rsi
  - type: Sprite
    sprite: UFOS/Objects/Weapons/bastard.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    minAngle: -60
    maxAngle: 60
    fireRate: 8
    angleIncrease: 8
    angleDecay: 16
    soundGunshot:
      collection: UblShoot
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Appearance
  - type: GunWieldBonus
    minAngle: 35
    maxAngle: -15
  - type: Wieldable


- type: soundCollection
  id: UblShoot
  files:
    - /Audio/UFOS/Weapon/ublyudok_shot_close_1.ogg
    - /Audio/UFOS/Weapon/ublyudok_shot_close_2.ogg
    - /Audio/UFOS/Weapon/ublyudok_shot_close_3.ogg
    - /Audio/UFOS/Weapon/ublyudok_shot_close_4.ogg